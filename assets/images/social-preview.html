<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aset Academy - Platform Belajar Coding Terbaik</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .keywords {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .keyword {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀 Aset Academy</div>
        <div class="tagline">Platform Belajar Coding Terbaik di Indonesia</div>

        <div class="keywords">
            <div class="keyword">🎯 Kelas Coding Murah</div>
            <div class="keyword">📚 Pelatihan Coding</div>
            <div class="keyword">💻 Belajar Coding Online</div>
            <div class="keyword">🎓 Kursus Programming</div>
            <div class="keyword">⭐ Sertifikat Resmi</div>
        </div>

        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            Raih karir impianmu di dunia teknologi dengan kurikulum terbaik!
        </p>
    </div>
</body>
</html>
